pre-push:
  jobs:
    - name: test
      run: npm run test
      glob: "*.{js,ts,jsx,tsx}"
    
       
pre-commit:
  parallel: true
  jobs:
    - name: eslint
      run: npm run lint {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
    
    - name: prettier
      run: npm run format {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

commit-msg:
  commands:
    parallel: true
    lint-commit-msg:
      run: npx commitlint --edit